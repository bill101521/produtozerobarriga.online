<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saúde Perfeita Hoje</title>
  <style>
    /* Adicione seu próprio estilo CSS aqui */
    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .video-container {
      position: relative;
      height: 0;
      padding-bottom: 56.25%;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <h1 class="title">Saúde Perfeita Hoje</h1>
</body>
</html>
